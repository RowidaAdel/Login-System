<body>
    <main>
        <div class="container">
            <div class="container system py-4">
                <h2 class="text-center animated-title">Smart Login System</h2>
                <form class="d-flex justify-content-between align-items-center flex-column pt-2 pb-4 mx-4">
                    <input type="text" name="name" placeholder="Enter your name" class="nameInput w-100 my-2 p-2"
                        required>
                        <div id="nameErrorMessage" class="text-danger"></div> 
                    <input type="email" name="email" placeholder="Enter your email" class="emailInput w-100 my-2 p-2"
                        required>
                        <div id="emailErrorMessage" class="text-danger"></div> 
                    <input type="password" name="password" placeholder="Enter your password"
                        class="passwordInput w-100 my-2 p-2" required>
                        <div id="passwordErrorMessage" class="text-danger"></div> 
                    <!-- Error Message Container -->
                    <div id="loginErrorMessage" class="error mt-2"></div>
                    <button class="btn w-100 signUpButton my-4 p-2"><i class="fa-solid fa-user-plus"></i> Sign
                        Up</button>
                    <p class="pt-1">You have an account? <span><a href="./index.html"> Signin</a></span></p>
                </form>


            </div>
        </div>
    </main>
    <!-- ^ Bootstrap JS  -->
